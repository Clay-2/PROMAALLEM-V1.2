<!DOCTYPE html>
<html lang="fr" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Docteur ProMaallem | Diagnostic IA</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        // Redirect if artisan_id is present
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('artisan_id')) {
            window.location.href = `chat-maallem.html?${urlParams.toString()}`;
        }

        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1A2B48',
                        accent: '#C62828',
                        'chat-user': '#4361EE', // Blue for user
                        'chat-ai': '#F3F4F6',   // Gray for AI
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        title: ['Cairo', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Scrollbar */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-gray-100 h-full flex flex-col font-sans">

    <!-- Header -->
    <header
        class="bg-white border-b border-gray-200 px-4 py-3 shadow-sm flex items-center justify-between z-10 sticky top-0">
        <div class="flex items-center gap-3">
            <a href="index.html" class="p-2 -ml-2 rounded-full hover:bg-gray-100 transition">
                <i data-lucide="arrow-left" class="w-6 h-6 text-gray-500"></i>
            </a>
            <div class="relative">
                <div
                    class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center border-2 border-white shadow-sm">
                    <i data-lucide="stethoscope" class="w-5 h-5 text-primary"></i>
                </div>
                <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></div>
            </div>
            <div>
                <h1 class="font-bold text-gray-900 leading-tight">Dr. ProMaallem</h1>
                <p class="text-xs text-green-600 font-medium">En ligne ‚Ä¢ IA</p>
            </div>
        </div>
        <button onclick="window.location.reload()" class="p-2 text-gray-400 hover:text-gray-600">
            <i data-lucide="rotate-ccw" class="w-5 h-5"></i>
        </button>
    </header>

    <!-- Chat Area -->
    <main id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-50">
        <!-- System Welcome -->
        <div class="flex gap-3 justify-center text-center my-4">
            <span class="text-xs bg-gray-200 text-gray-600 px-3 py-1 rounded-full">
                Aujourd'hui
            </span>
        </div>

        <!-- AI Welcome Message -->
        <div class="flex gap-3 items-end">
            <div class="w-8 h-8 bg-blue-100 rounded-full flex-shrink-0 flex items-center justify-center">
                <i data-lucide="bot" class="w-5 h-5 text-primary"></i>
            </div>
            <div class="bg-white p-4 rounded-2xl rounded-bl-sm shadow-sm border border-gray-100 max-w-[85%]">
                <p class="text-sm text-gray-800">
                    Bonjour ! Je suis l'assistant diagnostic de ProMaallem. üë®‚Äçüîß<br>
                    <strong>Salam! Ana Dr. ProMaallem.</strong><br>
                    Bach n9der n3awnek lyoum? (Fuite, panne √©lec, sbagha...)
                </p>
            </div>
        </div>

        <!-- Dynamic Messages Injected Here -->

    </main>

    <!-- Generic Loading Indicator (Hidden) -->
    <div id="typing-indicator" class="hidden px-4 py-2 ml-12 mb-4">
        <div class="bg-gray-200 rounded-full px-4 py-2 inline-flex items-center gap-1">
            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce delay-75"></div>
            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce delay-150"></div>
        </div>
    </div>

    <!-- Input Area -->
    <footer class="bg-white border-t border-gray-200 p-4 sticky bottom-0 z-10 w-full">
        <form id="chat-form" class="flex items-end gap-2 max-w-4xl mx-auto">
            <button type="button" class="p-3 text-gray-400 hover:text-primary transition bg-gray-50 rounded-xl"
                title="Envoyer une photo (Bient√¥t)">
                <i data-lucide="camera" class="w-5 h-5"></i>
            </button>
            <div
                class="flex-1 bg-gray-50 border border-gray-200 rounded-2xl px-4 py-2 focus-within:ring-2 focus-within:ring-primary/20 focus-within:border-primary transition-all">
                <textarea id="user-input" rows="1"
                    class="w-full bg-transparent border-0 focus:ring-0 p-1 resize-none max-h-32 text-sm"
                    placeholder="D√©crivez votre probl√®me..."></textarea>
            </div>
            <button type="submit" id="send-btn"
                class="p-3 bg-primary text-white rounded-xl hover:bg-opacity-90 transition shadow-lg shadow-blue-900/20 disabled:opacity-50 disabled:cursor-not-allowed">
                <i data-lucide="send" class="w-5 h-5"></i>
            </button>
        </form>
    </footer>

    <script src="js/chat.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
