<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réserver un Maallem | ProMaallem</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#4361EE', // Interactive Royal Blue
                        secondary: '#03045E', // Deep Night Blue
                        accent: '#F72585', //  Vibrant Pink
                        'bleu-nuit': '#03045E',
                        'bleu-royal': '#4361EE',
                        'bleu-sarcelle': '#0A9396',
                        'text-dark': '#FFFFFF', // For Dark Backgrounds
                        'text-light': '#0B090A', // For Light Backgrounds
                        'text-muted': '#94A3B8',
                        'bg-light': '#121212',
                        'bg-dark': '#0B090A',
                        'card-dark': '#1e1e1e', // Slightly lighter for cards
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        poppins: ['Poppins', 'sans-serif'],
                        title: ['Montserrat', 'sans-serif'],
                        cairo: ['Cairo', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>

<body
    class="font-sans text-slate-900 dark:text-white bg-gray-50 dark:bg-[#03045E] antialiased transition-colors duration-300">

    <!-- Navbar -->
    <nav
        class="fixed w-full z-50 bg-white/90 dark:bg-[#1e1e1e]/90 backdrop-blur-md shadow-lg border-b border-gray-100 dark:border-white/5 transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <a href="index.html" class="flex items-center gap-2">
                <img src="logo-promaallem.png" alt="ProMaallem" class="h-10 md:h-12 w-auto object-contain">
            </a>
            <div class="hidden lg:flex items-center gap-8 font-medium text-sm">
                <a href="index.html#services" data-i18n="nav-services"
                    class="text-slate-700 dark:text-white hover:text-accent transition-colors">Services</a>
                <a href="tarifs.html" data-i18n="nav-view-prices"
                    class="text-slate-700 dark:text-white hover:text-accent transition-colors">Tarifs</a>
                <a href="partenaire.html" data-i18n="nav-partner"
                    class="text-slate-700 dark:text-white hover:text-accent transition-colors">Devenir
                    Partenaire</a>
            </div>
            <div class="flex items-center gap-4">
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-white/10 transition-colors"
                    aria-label="Toggle Theme">
                    <i data-lucide="sun" class="w-5 h-5 text-gray-400"></i>
                </button>
                <button onclick="toggleLanguage()" id="lang-btn"
                    class="text-xs font-bold border border-gray-200 px-3 py-1 rounded hover:bg-gray-50 transition-all font-cairo text-white">Français</button>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <section class="min-h-screen pt-32 pb-20 px-6">
        <div
            class="max-w-2xl mx-auto bg-white dark:bg-card-dark rounded-3xl shadow-xl overflow-hidden border border-gray-200 dark:border-white/10 transition-colors duration-300">
            <div class="bg-blue-600 dark:bg-primary p-8 text-white text-center">
                <h1 data-i18n="booking-title" class="text-3xl font-poppins font-bold mb-2">Réserver une intervention
                </h1>
                <p data-i18n="booking-subtitle" class="text-blue-100">Remplissez le formulaire ci-dessous pour une prise
                    en charge rapide.</p>
            </div>

            <div class="p-8 md:p-10">
                <form id="booking-form" class="space-y-6">
                    <div>
                        <label data-i18n="booking-lbl-problem"
                            class="block text-sm font-bold text-slate-700 dark:text-gray-300 mb-2 font-sans">Quel
                            est votre problème ?</label>
                        <select
                            class="w-full bg-gray-50 dark:bg-[#121212] border border-gray-200 dark:border-gray-700/50 rounded-xl px-4 py-4 text-sm font-medium focus:ring-2 focus:ring-primary focus:border-transparent outline-none transition-all appearance-none cursor-pointer text-slate-900 dark:text-white font-sans">
                            <option value="">Sélectionnez un service</option>
                            <option value="plomberie">Plomberie (Fuite, Robinet...)</option>
                            <option value="electricite">Électricité (Panne, Tableau...)</option>
                            <option value="clim">Climatisation (Recharge, Nettoyage...)</option>
                            <option value="peinture">Peinture & Rénovation</option>
                            <option value="serrurerie">Serrurerie & Portes</option>
                            <option value="menage">Femme de Ménage / Nettoyage</option>
                        </select>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-bold text-slate-700 dark:text-text-dark mb-2">Nom
                                complet</label>
                            <input type="text" id="full_name" placeholder="Votre nom" required
                                class="w-full bg-gray-50 dark:bg-bg-light border border-gray-200 rounded-xl px-4 py-4 text-sm font-medium focus:ring-2 focus:ring-accent focus:border-transparent outline-none transition-all text-slate-900 dark:text-white">
                        </div>
                        <div>
                            <label data-i18n="booking-lbl-phone"
                                class="block text-sm font-bold text-slate-700 dark:text-text-dark mb-2">Téléphone</label>
                            <input type="tel" id="phone" placeholder="06..." required
                                class="w-full bg-gray-50 dark:bg-bg-light border border-gray-200 rounded-xl px-4 py-4 text-sm font-medium focus:ring-2 focus:ring-accent focus:border-transparent outline-none transition-all text-slate-900 dark:text-white">
                        </div>
                    </div>

                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <label data-i18n="booking-lbl-address"
                                class="block text-sm font-bold text-slate-700 dark:text-text-dark">Adresse
                                détaillée</label>
                            <button type="button" id="geo-btn" onclick="locateUser('address-input', 'geo-btn')"
                                class="text-xs text-bleu-sarcelle font-bold flex items-center gap-1 hover:bg-gray-100 dark:hover:bg-white/10 px-2 py-1 rounded transition-colors font-sans">
                                <i data-lucide="map-pin" class="w-3 h-3"></i> <span data-i18n="btn-locate">Ma
                                    position</span>
                            </button>
                        </div>
                        <textarea id="address-input" rows="3" data-i18n="booking-ph-address"
                            placeholder="Quartier, Résidence, Appartement..."
                            class="w-full bg-gray-50 dark:bg-bg-light border border-gray-200 rounded-xl px-4 py-3 text-sm font-medium focus:ring-2 focus:ring-accent focus:border-transparent outline-none transition-all text-slate-900 dark:text-white"></textarea>
                    </div>

                    <div>
                        <label data-i18n="booking-lbl-urgency"
                            class="block text-sm font-bold text-slate-700 dark:text-text-dark mb-2">Urgence</label>
                        <div class="grid grid-cols-2 gap-3">
                            <label class="cursor-pointer">
                                <input type="radio" name="urgency" class="hidden peer" checked>
                                <div
                                    class="bg-gray-50 dark:bg-bg-light p-3 rounded-xl text-center text-sm font-bold text-slate-500 dark:text-text-muted peer-checked:bg-primary peer-checked:text-white border border-transparent peer-checked:border-primary transition-all flex items-center justify-center gap-2">
                                    <span data-i18n="booking-opt-urgent">Urgent</span> <i data-lucide="zap"
                                        class="w-4 h-4"></i>
                                </div>
                            </label>
                            <label class="cursor-pointer">
                                <input type="radio" name="urgency" class="hidden peer">
                                <div
                                    class="bg-gray-50 dark:bg-bg-light p-3 rounded-xl text-center text-sm font-bold text-slate-500 dark:text-text-muted peer-checked:bg-gray-200 dark:peer-checked:bg-white/5 peer-checked:text-slate-900 dark:peer-checked:text-white border border-transparent peer-checked:border-primary transition-all flex items-center justify-center gap-2">
                                    <span data-i18n="booking-opt-planned">Planifié</span> <i data-lucide="calendar"
                                        class="w-4 h-4"></i>
                                </div>
                            </label>
                        </div>
                    </div>

                    <button type="submit"
                        class="w-full bg-primary text-white py-4 rounded-xl font-bold text-lg hover:bg-blue-600 transition-colors shadow-lg shadow-primary/30 flex items-center justify-center gap-2 font-sans">
                        <span data-i18n="booking-btn-submit">Confirmer la réservation</span>
                        <i data-lucide="arrow-right" class="w-5 h-5"></i>
                    </button>

                    <p data-i18n="booking-note-payment" class="text-xs text-center text-text-muted mt-4">
                        Aucun paiement en ligne requis. Paiement à la fin de l'intervention.
                    </p>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer
        class="bg-gray-100 dark:bg-card-dark border-t border-gray-200 dark:border-white/5 py-8 text-center text-sm text-slate-500 dark:text-text-muted transition-colors duration-300">
        <p>© 2026 ProMaallem. <a href="index.html" class="text-primary font-bold hover:underline">Retour à l'accueil</a>
        </p>
    </footer>

    <script src="js/booking.js"></script>
    <script>
        lucide.createIcons();
    </script>
    <script src="js/geolocation.js"></script>
    <script src="js/geolocation.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/theme.js"></script>
</body>

</html>
