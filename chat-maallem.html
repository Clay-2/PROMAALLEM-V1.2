<!DOCTYPE html>
<html lang="fr" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Discussion avec Youssef Plombier | ProMaallem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
    <script src="js/maallems_data.js"></script>
</head>

<body class="bg-gray-50 h-full flex flex-col">

    <!-- Header: Maallem Profile -->
    <header class="bg-white px-4 py-3 shadow-sm border-b border-gray-100 flex items-center gap-3 sticky top-0 z-10">
        <a href="dashboard.html" class="p-2 -ml-2 text-gray-400 hover:text-gray-600">
            <i data-lucide="arrow-left" class="w-6 h-6"></i>
        </a>

        <div class="relative">
            <div class="w-10 h-10 rounded-full bg-gray-200 overflow-hidden border-2 border-white shadow-sm">
                <!-- Placeholder Avatar -->
                <div class="w-full h-full bg-blue-600 flex items-center justify-center text-white font-bold text-xs">YM
                </div>
            </div>
            <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full"></div>
        </div>

        <div class="flex-1">
            <h1 class="font-bold text-gray-900 leading-tight">Youssef Maallem</h1>
            <p class="text-xs text-gray-500">Arrive dans 15 min • <span class="text-blue-600 font-medium">En
                    route</span></p>
        </div>

        <button class="p-2 text-blue-600 hover:bg-blue-50 rounded-full transition">
            <i data-lucide="phone" class="w-5 h-5"></i>
        </button>
    </header>

    <!-- Chat Messages -->
    <main class="flex-1 overflow-y-auto p-4 space-y-4" id="messages-container">
        <!-- Date Divider -->
        <div class="flex justify-center my-4">
            <span class="text-xs text-gray-400 font-medium bg-gray-100 px-3 py-1 rounded-full">Aujourd'hui, 10:23</span>
        </div>

        <!-- Message Received -->
        <div class="flex gap-3 max-w-[85%]">
            <div
                class="w-8 h-8 rounded-full bg-blue-600 flex-shrink-0 flex items-center justify-center text-white text-xs font-bold mt-auto">
                YM</div>
            <div class="bg-white p-3 rounded-2xl rounded-bl-none shadow-sm border border-gray-100">
                <p class="text-sm text-gray-800">Bonjour ! Je suis en route, j'arrive dans environ 15 minutes avec le
                    matériel.</p>
                <span class="text-[10px] text-gray-400 mt-1 block text-right">10:24</span>
            </div>
        </div>

        <!-- Message Sent -->
        <div class="flex gap-3 max-w-[85%] ml-auto flex-row-reverse">
            <!-- No avatar for self usually, or simplified -->
            <div class="bg-blue-600 p-3 rounded-2xl rounded-br-none shadow-md text-white">
                <p class="text-sm">Parfait Youssef, merci. Le code d'entrée est le 1234.</p>
                <span class="text-[10px] text-blue-100 mt-1 block text-right">10:25</span>
            </div>
        </div>

        <!-- Message Received -->
        <div class="flex gap-3 max-w-[85%]">
            <div
                class="w-8 h-8 rounded-full bg-blue-600 flex-shrink-0 flex items-center justify-center text-white text-xs font-bold mt-auto">
                YM</div>
            <div class="bg-white p-3 rounded-2xl rounded-bl-none shadow-sm border border-gray-100">
                <p class="text-sm text-gray-800">C'est noté, à tout de suite !</p>
                <span class="text-[10px] text-gray-400 mt-1 block text-right">10:26</span>
            </div>
        </div>
    </main>

    <!-- Input Area -->
    <footer class="bg-white border-t border-gray-200 p-3 pb-safe sticky bottom-0 z-20">
        <form onsubmit="handleSend(event)" class="flex gap-2 items-end">
            <button type="button" class="p-3 text-gray-400 hover:text-blue-600 bg-gray-50 rounded-xl transition">
                <i data-lucide="image" class="w-5 h-5"></i>
            </button>
            <div
                class="flex-1 bg-gray-50 rounded-xl px-4 py-2 border border-transparen focus-within:border-blue-500 focus-within:bg-white transition">
                <input type="text" id="msg-input" placeholder="Écrivez un message..."
                    class="w-full bg-transparent outline-none text-sm placeholder-gray-400 h-6">
            </div>
            <button type="submit"
                class="p-3 bg-blue-600 text-white rounded-xl hover:bg-blue-700 shadow-lg transition transform active:scale-95">
                <i data-lucide="send" class="w-5 h-5"></i>
            </button>
        </form>
    </footer>

    <script>
        lucide.createIcons();
        const container = document.getElementById('messages-container');

        // --- DYNAMIC ARTISAN DATA LOGIC ---
        function loadArtisan() {
            const urlParams = new URLSearchParams(window.location.search);
            const artistanId = parseInt(urlParams.get('artisan_id'));

            if (!artistanId) return; // Keep default if no ID

            // maallems is defined in js/maallems_data.js
            const artisan = maallems.find(m => m.id === artistanId);

            if (artisan) {
                // Update Name
                document.querySelector('h1').textContent = artisan.name;

                // Update Avatar
                const avatarContainer = document.querySelector('.relative .w-full.h-full'); // The div with initials
                const avatarImgHtml = `<img src="${artisan.photo_url}" class="w-full h-full object-cover">`;

                // Only replace if photo exists, else update initials
                if (artisan.photo_url && !artisan.photo_url.includes('undefined')) {
                    document.querySelector('.w-10.h-10').innerHTML = avatarImgHtml;
                } else {
                    avatarContainer.textContent = artisan.name.split(' ').map(n => n[0]).join('').toUpperCase();
                }

                // Update Status / Subtitle (Mock logic for now)
                document.querySelector('p.text-xs.text-gray-500').innerHTML = `${artisan.trade.charAt(0).toUpperCase() + artisan.trade.slice(1)} • <span class="text-green-600 font-medium">En ligne</span>`;

                // Update Header Title in Head
                document.title = `Discussion avec ${artisan.name} | ProMaallem`;

                // Update Chat Bubble Avatar Initials (Mocking received message)
                const chatAvatars = document.querySelectorAll('.w-8.h-8.rounded-full');
                chatAvatars.forEach(el => {
                    // If it's the artisan's avatar (not user's if user had one, but user doesn't in this UI)
                    if (el.textContent.trim() === 'YM') {
                        if (artisan.photo_url) {
                            el.innerHTML = `<img src="${artisan.photo_url}" class="w-full h-full object-cover rounded-full">`;
                            el.classList.remove('bg-blue-600', 'flex', 'items-center', 'justify-center', 'text-white', 'text-xs', 'font-bold');
                        } else {
                            el.textContent = artisan.name.split(' ').map(n => n[0]).join('').toUpperCase();
                        }
                    }
                });
            }
        }

        // Load on Init
        loadArtisan();

        function handleSend(e) {
            e.preventDefault();
            const input = document.getElementById('msg-input');
            const text = input.value.trim();
            if (!text) return;

            // Simulating Send
            const div = document.createElement('div');
            div.className = "flex gap-3 max-w-[85%] ml-auto flex-row-reverse animate-fade-in-up";
            div.innerHTML = `
                <div class="bg-blue-600 p-3 rounded-2xl rounded-br-none shadow-md text-white">
                    <p class="text-sm">${text}</p>
                    <span class="text-[10px] text-blue-100 mt-1 block text-right">À l'instant</span>
                </div>
            `;
            container.appendChild(div);
            input.value = "";
            container.scrollTop = container.scrollHeight;
        }

        // Scroll to bottom on load
        container.scrollTop = container.scrollHeight;
    </script>
</body>

</html>
